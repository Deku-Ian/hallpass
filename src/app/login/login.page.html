<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Welcome to Hallpass!</h1>
      <p>Sign in to continue...</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input 
            [(ngModel)]="gEmail" 
            type="email" placeholder="Enter your email">
          </ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">PASSWORD</ion-label>
          <ion-input 
          [type]="showPassword ? 'text' : 'password'" 
          [(ngModel)]="gPassword" 
          placeholder="Enter your password"
        ></ion-input>
        <ion-button 
        fill="clear" 
        class="password-toggle"
        (click)="togglePasswordVisibility()"
      >
        <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button (click)="loginUser()" size="large" class="login-button" routerLink="/home">Log in</ion-button>
      <p>Forgot password ?</p>
      <ion-button class="signup-button" size="large" fill="outline" routerLink="/signup">Sign up</ion-button>
    </div>
  </div>
</ion-content>
