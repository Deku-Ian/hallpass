<ion-content>
  <div class="ion-padding">
    <div class="background-section">
      <ion-row class="ion-align-items-center user-section" style="margin-bottom: 2rem;">
        <ion-col size="auto">
          <ion-avatar (click)="showProfileMenu($event)">
            <img [src]="profileImageUrl" alt="User Profile" />
          </ion-avatar>
        </ion-col>
        <ion-col>
          <ion-text class="user-greeting" >
            Hi, {{ username || 'User' }}!
          </ion-text>
        </ion-col>
      </ion-row>

      <ion-list *ngIf="menuVisible">
        <ion-item button (click)="logout()">
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>

      <ion-text class="ion-text-center ion-margin-top college-header">
        Where do
      </ion-text>
      <br>
      <ion-text class="ion-text-center ion-margin-top college-header">
        you want to go?
      </ion-text>


      <ion-searchbar
        placeholder="Search"
        class="college-search"
        (ionInput)="filterColleges($event)"
      ></ion-searchbar>
    </div>
    

    <ion-text class="ion-text-start ion-margin-top section-header" *ngIf="filteredData.colleges.length > 0">
      Colleges
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let college of filteredData.colleges">
          <ion-card class="rounded-card" (click)="navigateToMap(college)">
            <img [src]="college.imageUrl" [alt]="college.name" class="rounded-image" />
            <ion-card-header>
              <ion-card-title>{{ college.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-text class="ion-text-start ion-margin-top section-header" *ngIf="filteredData.utilities.length > 0">
      Utilities
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let utility of filteredData.utilities">
          <ion-card class="rounded-card" (click)="navigateToMap(utility)">
            <img [src]="utility.imageUrl" [alt]="utility.name" class="rounded-image" />
            <ion-card-header>
              <ion-card-title>{{ utility.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
