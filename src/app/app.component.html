<ion-app>

  <ion-menu side="end" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button> 
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="navigateTo('profile')">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>


  <ion-footer *ngIf="showBottomNavbar">
    <ion-toolbar>
      <ion-row style="width: 100%; justify-content: space-evenly;">
        <ion-col size="auto">
          <ion-button
          [color]="activePage === 'colleges' ? 'primary' : 'default'"
          (click)="navigateTo('colleges')"
          expand="block">
          <ion-icon 
            name="school-outline" 
            [style.color]="activePage === 'colleges' ? 'maroon' : 'white'">
          </ion-icon>
        </ion-button>        
        </ion-col>
        <ion-col size="auto">
          <ion-button
          [color]="activePage === 'map' ? 'primary' : 'default'"
          (click)="navigateTo('map')"
          expand="block">
          <ion-icon 
            name="map-outline" 
            [style.color]="activePage === 'map' ? 'maroon' : 'white'">
          </ion-icon>
        </ion-button>    
        </ion-col>
        <ion-col size="auto">
          <ion-button
          [color]="activePage === 'profile' ? 'primary' : 'default'"
          (click)="navigateTo('profile')"
          expand="block">
          <ion-icon 
            name="person-outline" 
            [style.color]="activePage === 'profile' ? 'maroon' : 'white'">
          </ion-icon>
        </ion-button>    
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
  
</ion-app>
